<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Inner Dots | Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/fav.png" type="image/ico" sizes="16x16">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="LoginArea" style="background-image: url('images/pattern.png');">
        <div class="LoginBox">
            <figure>
                <div class="logoMainImg">
                    <img src="images/Inner-Logo.png">
                </div>
            </figure>
            <h5>Let's Started Inner Dots</h5>
            <h6>To keep connected wit us please login .</h6>
            <form>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" placeholder="Enter Email ID" class="form-control">
                    <span class="Icon"><i class="fa fa-envelope"></i></span>
                </div>

                <div class="form-group">
                    <label>Password </label>
                    <input type="password" placeholder="Enter Password" class="form-control">
                    <span class="Icon"><i class="fa fa-unlock-alt"></i></span>
                    <a href="javaScript:void(0)" class="IconEye"><i class="fa fa-eye" aria-hidden="true"></i></a>
                </div>

                <div class="Checkboxs">
                    <a href="forgot.html">Forgot password?</a>
                    <label class="CheckBox">Remember Me 
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <a class="Login" href="otp.html">Log In <i class="fa fa-sign-in"></i></a>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
